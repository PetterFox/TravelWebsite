<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="../CSS Files/RegisterStyle.css" rel="stylesheet">
    
</head>
    <body>
        <form action="" method="get">
            <div class="logo-section">
                <div class="logo">
                    <img src="../SVG/picture.svg">
                </div>
            </div>        
            <h2 align="center" style="color: lightblue;">Create an account</h2>
            <div class="input_name_section">
                <div class="first_name_section">
                    <input type="text" name="" id="first_username" placeholder="First Name">
                </div>
                <div class="second_name_section">
                    <input type="text" name="second_username" id="second_username" placeholder="Second Name">
                </div>
            </div>
            <div class="input_email" id="inputbox">
                <input type="email" name="email" id="email"  placeholder="Enter Your Email">
            </div>
            <div class="input_password" id="inputbox">
                <input type="password" name="password" id="password" placeholder="Create new password">
            </div>

            <div class="aa" style="width: 100%; height:auto; display: flex; justify-content: space-evenly;">
                <h2 style="color: lightblue;">Gender</h2>
                <h2 style="color: lightblue;">Nationality</h2>
            </div>

            <div class="dropdown" align="center" id="inputbox">
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Gay">Gay</option>
                    <option value="Lesbian">Lesbian</option>
                    <option value="homosexual">Homosexual</option>
                </select>

                <select name="" id="nationality">
                    <option value="CAMBODIA">CAMBODIA</option>
                    <option value="AMERICAN">AMERICAN</option>
                    <option value="THAI">THAI</option>
                    <option value="VIETNAMES">VIETNAMES</option>
                    <option value="BRITIAN">BRITIAN</option>
                </select>
            </div>
            <div class="input_tel" id="inputbox">
                <input type="tel" name="tel" id="tel" placeholder="Enter Your PhoneNumber" >
            </div>
            <div class="submit">
                <button type="submit" id="submit">SUBMIT</button>
            </div>



        </form>


















    <script src="../JS Files/Register.js"></script>

    </body>
</html>
